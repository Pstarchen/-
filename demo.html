<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
</head>
<body>
    <h1>第一标签</h1>
    <p>阿巴<br>阿巴</p><hr>
    <p><strong>测试</strong></p>
    <u>下划线</u>
    <i>倾斜</i>
    <em>倾斜</em>
    <s>删除线</s>
    <del>删除线</del><br><hr>
    <!-- alt:替换文本，当图片不显示时候显示文本 -->
    <img src="./images/横屏壁纸 (1).jpg" alt="图片不显示时候显示" title="这是title文字" width="500" height=""><br><hr>
    <audio src="./dylanf - 卡农（经典钢琴版）_20221108104807698.mp3" controls ></audio><br>
    <!-- 谷歌浏览器可以自动播放，但是必须加入muted静音播放才可以 -->
    <video src="" controls></video><br>
    <!-- 快捷输入：a+回车 href:跳转地址 -->
    <a href="https://starchen.top" target="_blank">个人主页</a><br>
    <!-- 当开发网站初期，不知道跳转地址的时候href的值书写为#(空连接) -->
    <a href="#">空连接</a>
    <!-- 无序列表 -->
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>哈密瓜</li>
        <li>火龙果</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>张三：100分</li>
        <li>李四：80分</li>
    </ol>
    <!-- 自定义列表 默认效果代码 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>
    <!-- 表格标签 包含tr和td 一般不在html中设置宽高（不提示） 在CSS中设置宽高 -->
    <table border="1" width="500" heigth="400">
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥真帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>小姐姐真漂亮</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>郎才女貌</td>
        </tr>
    </table>
</body>
</html>
