<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单按钮</title>
</head>
<body>
    <!-- action内为提交地址 -->
    <form action="">
        用户名：<input type="text">
        <br>
        <br>
        密码：<input type="password">
        <br>
        <br>
        <input type="submit" value="免费注册">
        <input type="reset">
        <br><br>
        <!-- value给按钮添加显示文字 -->
        <input type="button" value="普通按钮">
        <!-- 属性 xx="xxx" -->
    </form>
    <br><br><br>
    昵称：<input type="text">
    <br><br>
    <button type="submit">提交按钮</button>
    <br><br>
    <button type="reset">重置按钮</button>

</body>
</html>
